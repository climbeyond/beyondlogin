name: Release

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build
        run: ./gradlew assemble --stacktrace -PGITHUB_USER=${{ secrets.PUBLISH_USER }} -PGITHUB_TOKEN=${{ secrets.PUBLISH_TOKEN }}

      - name: Release library
        run: ./gradlew beyondlogin:publish -PGITHUB_USER=${{ secrets.PUBLISH_USER }} -PGITHUB_TOKEN=${{ secrets.PUBLISH_TOKEN }}
